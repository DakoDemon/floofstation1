#Command Outfits
#
#Captain

- type: entity
  parent: ClothingHandsBase
  id: ClothingHandsCaptainWarmers
  name: captain's arm-warmers
  description: A pair of rather nice arm-warmers, styled for a captain.
  components:
  - type: Sprite
    sprite: Floof/Clothing/Departmental/Command/captwarmer.rsi
  - type: Clothing
    sprite: Floof/Clothing/Departmental/Command/captwarmer.rsi
  - type: Fiber
    fiberMaterial: fibers-durathread
    fiberColor: fibers-regal-blue
  - type: FingerprintMask

- type: entity
  parent: ClothingShoesBase
  id: ClothingUnderSocksCaptain
  name: captain's thigh-high socks
  description: A pair of thigh-high socks, styled for a captain.
  components:
  - type: Sprite
    sprite: Floof/Clothing/Departmental/Command/captsocks.rsi
  - type: Clothing
    sprite: Floof/Clothing/Departmental/Command/captsocks.rsi

- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformCaptainThong
  name: captain's thong
  description: Styled for a captain, but is this even considered a piece of clothing?
  components:
  - type: Sprite
    sprite: Floof/Clothing/Departmental/Command/captthong.rsi
  - type: Clothing
    sprite: Floof/Clothing/Departmental/Command/captthong.rsi

